# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- vendor/
- node_modules/
- .bundle/

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jekyll-remote-theme
- jemoji

# Site settings
url: ""
baseurl: ""
title: 'ML in Chemistry and Materials'

# Custom fonts (Google Fonts)
fonts:
  preconnect_urls:
    - https://fonts.gstatic.com
  font_urls:
    - https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Merriweather:wght@400;700&display=swap
description: ''
permalink: pretty
#logo: "https://www.gravatar.com/avatar/6c0377abcf4da91cdd35dea4554b2a4c?s=52"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Registration [open]
  url: https://forms.gle/wSe8AiYRGD9jqYc69
- title: Speakers
  url: /speakers
- title: Program
  url: /program
- title: Travel
  url: /travel 
- title: Sponsors
  url: /sponsors
- title: Live Hub
  url: /livehub
- title: Past Events
  url: /past_events

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages